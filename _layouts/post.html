---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting" class="post">

    <div class="blog-masthead blog-masthead--{{ page.language }}">

        <div class="blog-masthead__lang">

            {% if page.language == "general" %}

            <span>&amp;</span>

            {% else %}

            <span>{{ page.language  | upcase }}</span>

            {% endif %}

        </div>

    </div>

    <div class="constrain constrain--padded">

        <div class="post-header">

            <h1 class="h1" itemprop="name headline">{{ page.title }}</h1>

            <time class="timestamp" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {{ page.date | date: "%d / %m / %Y" }}
            </time>

            <svg class="icon icon-logo post-header__icon">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#jd-logo"></use>
            </svg>

        </div>

        <a href="{{ site.baseurl }}/" class="link link--back">

            <svg class="icon icon-back-arrow">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#back-arrow"></use>
            </svg>
            <span>Back</span>

        </a>

        <div class="prose" itemprop="articleBody">

            {{ content }}

        </div>

        <a href="{{ site.baseurl }}/" class="link link--back">

            <svg class="icon icon-back-arrow">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#back-arrow"></use>
            </svg>
            <span>Back</span>

        </a>

    </div>

</article>

<div class="constrain constrain--padded">

    {% include comments.html %}

</div>
